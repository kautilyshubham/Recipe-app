<div class="row">
  <div class="col-xs-12">
    <form #shoppingEditForm="ngForm" (ngSubmit)="onaddItem(shoppingEditForm)">
      <div class="row">

          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" 
            name="name" 
            class="form-control"
            ngModel
            required>
          </div>
                
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" 
            class="form-control"
            name="amount"
            pattern="^[1-9]+[0-9]*$"
            placeholder="0"
            ngModel
            required>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="Submit"[disabled]="!shoppingEditForm.valid" value="add">{{editMode ? "Update" : "Add"}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="deleteItem()" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
          
      </div>
    </div>
    </form>
  </div>
</div>
