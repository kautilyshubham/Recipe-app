 <a 
    [routerLink]="[index]"
    routerLinkActive="active"
    style="cursor: pointer;"
        class="list-group-item clearfix" 
        style="cursor: pointer;">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recip.name}}</h4>
                <p class="list-group-item--text">{{ recip.details}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recip.imagepath" alt="" class="img-responsive" style="height: 50px;width:50px;">
            </span>
        </a>
